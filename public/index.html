    <!-- Script to monitor external script loading -->
    <script>
      // Monitor script loading to identify problematic scripts
      const originalCreateElement = document.createElement;
      document.createElement = function(tagName) {
        const element = originalCreateElement.call(document, tagName);
        const originalSetAttribute = element.setAttribute;
        if (tagName.toLowerCase() === 'script') {
          element.setAttribute = function(name, value) {
            if (name === 'src') {
              // Block the specifzic problematic script
              if (value.includes('cdn.jsinit.directfwd.com') || value.includes('sk-jspark_init.php')) {
                console.error('Blocked malicious script:', value);
                return; // Prevent the script from loading
              }
              // Warn about any HTTP scripts
              if (value.includes('http://')) {
                console.warn('Insecure script detected:', value);
              }
            }
            return originalSetAttribute.call(this, name, value);
          };
          
          // Also monitor appendChild to catch dynamically added scripts
          const originalAppendChild = element.appendChild;
          element.appendChild = function(child) {
            if (child.tagName && child.tagName.toLowerCase() === 'script') {
              const src = child.src || child.getAttribute('src');
              if (src && (src.includes('cdn.jsinit.directfwd.com') || src.includes('sk-jspark_init.php'))) {
                console.error('Blocked malicious script via appendChild:', src);
                return child; // Return without actually appending
              }
            }
            return originalAppendChild.call(this, child);
          };
        }
        return element;
      };
      
      // Monitor for any existing scripts with the problematic domain
      document.addEventListener('DOMContentLoaded', function() {
        const scripts = document.querySelectorAll('script[src*="cdn.jsinit.directfwd.com"]');
        scripts.forEach(script => {
          console.error('Found existing malicious script:', script.src);
          script.remove(); // Remove the script
        });
      });
    </script>
